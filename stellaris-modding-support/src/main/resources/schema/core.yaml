definitions:
  int:
    type: integer
    default: 0
  float:
    type: number
    default: 0.0
  boolean:
    enum: [yes, no]


  uint:
    type: integer
    minimum: 0
    default: 0
  number:
    type: number
    default: 0.0

  int_range:
    type: object
    properties:
      min:
        $ref: "core.yaml/#/definitions/int"
      max:
        $ref: "core.yaml/#/definitions/int"
  uint_range:
    type: object
    properties:
      min:
        $ref: "core.yaml/#/definitions/uint"
      max:
        $ref: "core.yaml/#/definitions/uint"
  float_range:
    type: object
    properties:
      min:
        $ref: "core.yaml/#/definitions/float"
      max:
        $ref: "core.yaml/#/definitions/float"

  level:
    type: integer
    default: 1
    minimum: 1
    # maximum: 10 # 为了兼容mod
  difficulty:
    type: integer
    default: 1
    minimum: 1
    # maximum: 10 # 为了兼容mod
  chance:
    type: number
    minimum: 0.0
    default: 1.00
  factor:
    type: number
    minimum: 0.0
    default: 1.00
  color:
    type: array
    items:
      type: integer
  damage:
    type: object
    properties:
      min:
        type: integer
      max:
        type: integer

  loc_reference:
    type: string
  gfx_reference:
    type: string
  assert_reference:
    type: string

  economy_unit:
    type: object
    properties:
      category:
        $ref: "core.yaml/#/definitions/resources_category"
      # anyOf
      produces:
        $ref: "core.yaml/#/definitions/resources_item"
      # anyOf
      cost:
        $ref: "core.yaml/#/definitions/resources_item"
      # anyOf
      upkeep:
        $ref: "core.yaml/#/definitions/resources_item"
  # TODO
  resources_category:
  resources_item:
    type: object
    anyOf:
    - properties:
        # anyOf
        trigger:
          $ref: "core.yaml/#/definitions/conditions"
    - propertyNames:
        $type: resource
      additionalProperties:
        $ref: "#/definitions/uint"

  desc:
    oneOf:
    - $ref: "core.yaml/#/definitions/loc_reference"
    - $ref: "core.yaml/#/definitions/triggered_desc"
  triggered_desc:
    $ref: "core.yaml/#/definitions/conditions"
    properties:
      text:
        $ref: "core.yaml/#/definitions/loc_reference"

  condition_expressions:
    type: object
    propertyNames:
      $ref: "#/definitions/condition_expression_name"
    properties:
      limit:
        $ref: "core.yaml/#/definitions/conditions"
    additionalProperties:
      $ref: "core.yaml/#/definitions/conditions"
  condition_expression_name:
    type: string
    enum: [AND, OR, NOT, NAND, NOR]
  boolean_expressions:
    type: object
    propertyNames:
      $ref: "#/definitions/boolean_expression_name"
    additionalProperties:
      $ref: "core.yaml/#/definitions/conditions"
  boolean_expression_name:
    type: string
    enum: [if, else, else_if, AND, OR, NOT, NAND, NOR]
  scope_expressions:
    type: object
    propertyNames:
      $ref: "#/definitions/scope_name"
    additionalProperties:
      $ref: "core.yaml/#/definitions/conditions"
  scope_name:
    type: string
    enum: [capital, controller, root, from, owner, planet, prev, random, this, pop]

  conditions:
    type: object
    anyOf:
    - $ref: "#/definitions/condition_expressions"
    - $ref: "#/definitions/boolean_expressions"
    - $ref: "#/definitions/scope_expressions"
    - $ref: "#/definitions/scripted_triggers"
  scripted_triggers:
    type: object
    additionalProperties: true
    $type: scripted_trigger

  effects:
    type: object
    anyOf:
    - $ref: "#/definitions/condition_expressions"
    - $ref: "#/definitions/boolean_expressions"
    - $ref: "#/definitions/scope_expressions"
    - $ref: "#/definitions/scripted_triggers"
  scripted_effects:
    type: object
    additionalProperties: true
    $type: scripted_effect

  weight:
    type: object
    properties:
      weight:
        $ref: "#/definitions/number"
  weight_modifier:
    type: object
    properties:
      weight:
        $ref: "#/definitions/number"
      # anyOf
      modifier:
        $ref: "#/definitions/modifier"
  modifier:
    type: object
    allOf:
    - oneOf:
      - properties:
          factor:
            $ref: "#/definitions/factor"
      - properties:
          add:
            $ref: "#/definitions/number"
    - $ref: "#/definitions/conditions"
  triggered_modifier:
    type: object
    properties:
      potential:
        $ref: "core.yaml/#/definitions/conditions"
    $ref: "core.yaml/#/definitions/modifier"
  modifier_chance:
    type: object
    properties:
      base:
        $ref: "core.yaml/#/definitions/int"
      # anyOf
      modifier:
        $ref: "#/definitions/modifier"
  event:
    oneOf:
    - $ref: "core.yaml/#/definitions/event_id"
    - propertyNames:
        $ref: "core.yaml/#/definitions/event_type"
      additionalProperties:
        $ref: "core.yaml/#/definitions/event_id"
  event_id:
    oneOf:
    - type: string
    - type: object
      $ref: "core.yaml/#/definitions/modifier"
      properties:
        id:
          type: string
      additionalProperties: true # args
  # TODO
  event_type:
  triggered_tooltip:
    $ref: "core.yaml/#/definitions/conditions"
    fail_text:
      $ref: "core.yaml/#/definitions/loc_reference"

  mod_path:
    type: string
  game_path:
    type: string
  workshop_path:
    type: string

  component_size:
    type: string
    enum:
    - small
    - medium
    - large
    - extra_large
    - point_defence
    - torpedo
    - titanic
    - planet_killer

  component_type:
    type: string
    enum:
    - instant
    - missile
    - point_defence

  entity:
    type: string

