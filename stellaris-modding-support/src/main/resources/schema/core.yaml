definitions:
  int:
    title: Integer
    type: integer
    default: 0
  uint:
    title: Unsign Integer
    type: integer
    minimum: 0
    default: 0
  number:
    title: Number
    type: number
    default: 0.0
  boolean:
    title: Boolean
    enum: [yes, no]

  level:
    title: Level
    type: integer
    default: 1
    minimum: 1
    # maximum: 10 # 为了兼容mod
  difficulty:
    title: Difficulty
    type: integer
    default: 1
    minimum: 1
    # maximum: 10 # 为了兼容mod
  chance:
    title: Chance
    type: number
    minimum: 0.0
    default: 1.00
  factor:
    title: Multiplication Factor
    type: number
    minimum: 0.0
    default: 1.00
  color:
    type: array
    items:
      type: integer
  damage:
    type: object
    properties:
      min:
        type: integer
      max:
        type: integer

  loc_reference:
    title: Localization Property Reference / String
  gfx_reference:
    title: GFX Reference
  assert_reference:
    title: Asset Reference

  resources:
    type: object
    properties:
      category:
        $ref: "core.yaml/#/definitions/resources_category"
      cost:
        $ref: "core.yaml/#/definitions/resources_cost"
      upkeep:
        $ref: "core.yaml/#/definitions/resources_upkeep"
  # TODO
  resources_category:
    title: Resources Category
  resources_cost:
    title: Resources Cost
    type: object
    propertyNames:
      $type: resource
    additionalProperties:
        $ref: "#/definitions/uint"
  resources_upkeep:
    title: Resources Upkeep
    type: object
    propertyNames:
      $type: resource
    additionalProperties:
      $ref: "#/definitions/uint"
  desc:
    oneOf:
    - $ref: "core.yaml/#/definitions/loc_reference"
    - $ref: "core.yaml/#/definitions/triggered_desc"
  triggered_desc:
    $ref: "core.yaml/#/definitions/trigger"
    properties:
      text:
        $ref: "core.yaml/#/definitions/loc_reference"
  condition_expression:
    title: Condition Expression
    type: object
    # TODO
    properties:
      if: true
      else_if: true
      else: true
  trigger:
    title: Trigger
    type: object
    anyOf:
    - $ref: "#/definitions/boolean_expression"
    - always:
          $ref: "#/definitions/boolean"
    - properties:
        from:
          $ref: "#/definitions/trigger"
        owner:
          $ref: "#/definitions/trigger"
    - propertyNames:
        $type: scripted_trigger
  boolean_expression:
    title: Boolean Expression
    type: object
    properties:
      NOT:
        $ref: "#/definitions/trigger"
      OR:
        $ref: "#/definitions/trigger"
      NOR:
        $ref: "#/definitions/trigger"
      AND:
        $ref: "#/definitions/trigger"
  weight_modifier:
    title: Weighted Modifier
    type: object
    properties:
      weight:
        $ref: "#/definitions/number"
      # anyOf
      modifier:
        $ref: "#/definitions/modifier"
  modifier:
    title: Modifier
    type: object
    allOf:
    - oneOf:
      - properties:
          factor:
            $ref: "#/definitions/factor"
      - properties:
          add:
            $ref: "#/definitions/number"
    - $ref: "#/definitions/trigger"
  triggered_modifier:
    type: object
    properties:
      potential:
        $ref: "core.yaml/#/definitions/trigger"
    $ref: "core.yaml/#/definitions/modifier"
  modifier_chance:
    type: object
    properties:
      base:
        $ref: "core.yaml/#/definitions/uint"
      # anyOf
      modifier:
        $ref: "#/definitions/modifier"
  event:
    oneOf:
    - $ref: "core.yaml/#/definitions/event_id"
    - propertyNames:
        $ref: "core.yaml/#/definitions/event_type"
      additionalProperties:
        $ref: "core.yaml/#/definitions/event_id"
  event_id:
    oneOf:
    - type: string
    - type: object
      $ref: "core.yaml/#/definitions/modifier"
      properties:
        id:
          type: string
      additionalProperties: true # args
  # TODO
  event_type:
    title: Event Type
  # NOTE param: from, owner
  effect:
    title: Effect
    type: object
    anyOf:
    - properties:
        limit:
          $ref: "core.yaml/#/definitions/trigger"
        from:
          $ref: "core.yaml/#/definitions/effect_item"
        owner:
          $ref: "core.yaml/#/definitions/effect_item"
        custom_tooltip:
          oneOf:
          - $ref: "core.yaml/#/definitions/loc_reference"
          - $ref: "core.yaml/#/definitions/triggered_tooltip"
        hidden_effect:
          $ref: "core.yaml/#/definitions/effect"
    - $ref: "core.yaml/#/definitions/effect_item"
  # TODO
  effect_item:
    additionalProperties: true

  triggered_tooltip:
    $ref: "core.yaml/#/definitions/trigger"
    fail_text:
      $ref: "core.yaml/#/definitions/loc_reference"

  mod_path:
    type: string
  game_path:
    type: string
  workshop_path:
    type: string

  component_size:
    type: string
    enum:
    - small
    - medium
    - large
    - extra_large
    - point_defence
    - torpedo
    - titanic
    - planet_killer

  component_type:
    type: string
    enum:
    - instant
    - missile
    - point_defence

  entity:
    type: string

