definitions:
  int:
    title: Integer
    type: integer
    default: 0
  uint:
    title: Unsign Integer
    type: integer
    minimum: 0
    default: 0
  number:
    title: Number
    type: number
    default: 0.0
  factor:
    title: Multiplication Factor
    type: number
    minimum: 0.0
    default: 1.00
  boolean:
    title: Boolean
    enum: [yes, no]
  resources:
    title: Resources
    type: object
    propertyNames:
      $type: resource
    additionalProperties:
      $ref: "#/definitions/uint"
  trigger:
    title: Trigger
    type: object
    anyOf:
    - properties:
        NOT:
          $ref: "#/definitions/trigger"
        OR:
          $ref: "#/definitions/trigger"
        NOR:
          $ref: "#/definitions/trigger"
        AND:
          $ref: "#/definitions/trigger"
        always:
          $ref: "#/definitions/boolean"
    - propertyNames:
        $type: scripted_trigger
  tech:
    title: Tech Name
    $type: tech
  techs:
    title: Tech Names
    type: array
    items:
      $ref: "#/definitions/tech"
  mod_path:
    type: string
  game_path:
    type: string
  workshop_path:
    type: string
