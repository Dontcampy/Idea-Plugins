definitions:
  int:
    title: Integer
    type: integer
    default: 0
  uint:
    title: Unsign Integer
    type: integer
    minimum: 0
    default: 0
  number:
    title: Number
    type: number
    default: 0.0
  boolean:
    title: Boolean
    enum: [yes, no]

  level:
    title: Level
    type: integer
    default: 1
    minimum: 1
    # maximum: 10 # 为了兼容mod
  difficulty:
    title: Difficulty
    type: integer
    default: 1
    minimum: 1
    # maximum: 10 # 为了兼容mod
  chance:
    title: Chance
    type: number
    minimum: 0.0
    default: 1.00
  factor:
    title: Multiplication Factor
    type: number
    minimum: 0.0
    default: 1.00

  localization_property_reference:
    title: Localization Property Reference / String
  gfx_reference:
    title: GFX Reference

  resources_cost:
    title: Resources Cost
    type: object
    propertyNames:
      $type: resource
    additionalProperties:
        $ref: "#/definitions/uint"
  resources_upkeep:
    title: Resources Upkeep
    type: object
    propertyNames:
      $type: resource
    additionalProperties:
      $ref: "#/definitions/uint"
  trigger:
    title: Trigger
    type: object
    anyOf:
    - properties:
        NOT:
          $ref: "#/definitions/trigger"
        OR:
          $ref: "#/definitions/trigger"
        NOR:
          $ref: "#/definitions/trigger"
        AND:
          $ref: "#/definitions/trigger"
        always:
          $ref: "#/definitions/boolean"
    - properties:
        from:
          $ref: "#/definitions/trigger"
        owner:
          $ref: "#/definitions/trigger"
    - propertyNames:
        $type: scripted_trigger
  weight_modifier:
    title: Weighted Modifier
    type: object
    properties:
      weight:
        $ref: "#/definitions/number"
      # anyOf
      modifier:
        $ref: "#/definitions/modifier"
  modifier:
    title: Modifier
    type: object
    allOf:
    - oneOf:
      - properties:
          factor:
            $ref: "#/definitions/factor"
      - properties:
          add:
            $ref: "#/definitions/number"
    - $ref: "#/definitions/trigger"
  modifier_chance:
    type: object
    properties:
      base:
        $ref: "core.yml/#/definitions/uint"
      # anyOf
      modifier:
        $ref: "#/definitions/modifier"
  # TODO
  category:
    title: Category

  tech:
    title: Tech Name
    $type: tech
  techs:
    title: Tech Names
    type: array
    items:
      $ref: "#/definitions/tech"

  mod_path:
    type: string
  game_path:
    type: string
  workshop_path:
    type: string
