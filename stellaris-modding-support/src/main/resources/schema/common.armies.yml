definitions:
  army:
    type: object
    properties:
      damage:
        $ref: "core.yml/#/definitions/factor"
      health:
        $ref: "core.yml/#/definitions/factor"
      morale:
        $ref: "core.yml/#/definitions/factor"
      collateral_damage:
        $ref: "core.yml/#/definitions/factor"
      war_exhaustion:
        $ref: "core.yml/#/definitions/factor"
      has_morale:
        $ref: "core.yml/#/definitions/boolean"
        default: yes
      has_species:
        $ref: "core.yml/#/definitions/boolean"
        default: yes
      time:
        $ref: "core.yml/#/definitions/unit"
      icon_frame:
        $ref: "core.yml/#/definitions/factor"
      pop_limited:
        $ref: "core.yml/#/definitions/boolean"
        default: yes
      prerequisites:
        $ref: "core.yml/#/definitions/tech_array"
      resources:
        type: object
        properties:
          category:
            const: category
          cost:
            $ref: "core.yml/#/definitions/resources"
          upkeep:
            $ref: "core.yml/#/definitions/resources"
          show_tech_unlock_if:
            $ref: "core.yml/#/definitions/trigger"
          allow:
            $ref: "core.yml/#/definitions/trigger"

type: object
additionalProperties:
  $ref: "#/definitions/army"


